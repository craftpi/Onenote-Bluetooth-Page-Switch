<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal ESP32 Config</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background: #f0f2f5; text-align: center; color: #333; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: left;}
        .card h1, .card h2, .card h3 { text-align: center; margin-top: 0; }
        
        select, input[type="number"], input[type="text"], input[type="password"] { 
            padding: 12px; width: 100%; margin: 8px 0 20px 0; font-size: 16px; 
            border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; 
        }
        
        label { display: block; text-align: left; font-weight: 600; margin-top: 10px; color: #444; }
        
        button { 
            background: #007bff; color: white; border: none; padding: 15px 30px; 
            font-size: 18px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; 
            transition: all 0.2s;
        }
        button:hover { background: #0056b3; transform: translateY(-1px); }
        button:active { transform: translateY(1px); }
        
        button.save { background: #28a745; margin-top: 10px; }
        button.save:hover { background: #218838; }
        
        button.ai-btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; border: none;
        }
        button.ai-btn:hover { opacity: 0.9; }

        #status { margin-bottom: 20px; font-weight: bold; color: #666; padding: 10px; background: #e9ecef; border-radius: 6px; white-space: pre-wrap; text-align: center;}
        .error { color: #dc3545; background: #f8d7da !important; border: 1px solid #f5c6cb; }
        .success { color: #28a745; background: #d4edda !important; border: 1px solid #c3e6cb; }
        
        .ai-section { border: 2px solid #e0e7ff; background: #fdfdff; position: relative; overflow: hidden; }
        .ai-section::before {
            content: "âœ¨"; position: absolute; top: -10px; right: -10px; font-size: 60px; opacity: 0.1; transform: rotate(15deg);
        }
        
        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }
        
        .loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body>

    <div class="card">
        <h1>ğŸ› ï¸ Universal Config</h1>
        <p id="status">Bereit zum Scannen.</p>
        <button id="btnConnect">ğŸ” Alle GerÃ¤te suchen</button>
    </div>
    
    <!-- API Key Section -->
    <div class="card" id="apiKeySection">
        <h3>ğŸ”‘ Gemini API Key</h3>
        <p style="font-size: 0.9em; color: #666;">BenÃ¶tigt fÃ¼r den AI-Assistenten. Wird lokal im Browser gespeichert.</p>
        <input type="password" id="apiKeyInput" placeholder="Hier API Key einfÃ¼gen..." >
        <button onclick="saveApiKey()" style="background: #6c757d; padding: 10px;">Key Speichern</button>
    </div>

    <!-- AI Assistant Section -->
    <div id="aiAssistant" class="card ai-section" style="display:none;">
        <h3>âœ¨ AI Tasten-Assistent</h3>
        <label>Was soll die Taste tun?</label>
        <input type="text" id="aiPrompt" placeholder="z.B. 'YouTube Pause', 'LautstÃ¤rke hoch', 'NÃ¤chste Folie'...">
        
        <div class="row">
            <button class="ai-btn" onclick="askGemini('Next')">âœ¨ FÃ¼r Taste 1 (Next)</button>
            <button class="ai-btn" onclick="askGemini('Prev')">âœ¨ FÃ¼r Taste 2 (Prev)</button>
        </div>
        <p id="aiFeedback" style="font-size: 0.85em; color: #667eea; margin-top: 10px; text-align: center; min-height: 1.2em;"></p>
    </div>

    <div id="controls" class="card" style="display:none;">
        <h3>ğŸ›ï¸ Manuelle Konfiguration</h3>
        
        <div class="row">
            <div>
                <h4>Taste 1 (Next)</h4>
                <label>Modifier:</label>
                <select id="modNext">
                    <option value="128">STRG (Left Ctrl)</option>
                    <option value="129">SHIFT (Left Shift)</option>
                    <option value="130">ALT (Left Alt)</option>
                    <option value="0">Keiner</option>
                </select>
                <label>Key Code:</label>
                <input type="number" id="codeNext" value="217">
            </div>
            
            <div>
                <h4>Taste 2 (Prev)</h4>
                <label>Modifier:</label>
                <select id="modPrev">
                    <option value="128">STRG (Left Ctrl)</option>
                    <option value="129">SHIFT (Left Shift)</option>
                    <option value="130">ALT (Left Alt)</option>
                    <option value="0">Keiner</option>
                </select>
                <label>Key Code:</label>
                <input type="number" id="codePrev" value="214">
            </div>
        </div>

        <button class="save" id="btnSave">ğŸ’¾ Auf ESP Speichern</button>
    </div>

    <script>
        // UUIDs mÃ¼ssen mit dem ESP32 Ã¼bereinstimmen
        const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const CHAR_UUID    = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
        
        let device, server, service, characteristic;
        const statusEl = document.getElementById('status');
        const aiFeedbackEl = document.getElementById('aiFeedback');
        
        // Load API Key on start
        window.addEventListener('DOMContentLoaded', () => {
            const storedKey = localStorage.getItem('gemini_api_key');
            if(storedKey) {
                document.getElementById('apiKeyInput').value = storedKey;
                // Optional: Hide section if key exists
            }
        });

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if(key) {
                localStorage.setItem('gemini_api_key', key);
                alert("API Key gespeichert!");
            }
        }

        // --- GEMINI AI FUNKTION ---
        async function askGemini(targetButton) {
            const promptText = document.getElementById('aiPrompt').value;
            const apiKey = localStorage.getItem('gemini_api_key');

            if (!promptText) {
                aiFeedbackEl.innerText = "âš ï¸ Bitte beschreibe zuerst eine Funktion.";
                return;
            }
            if (!apiKey) {
                aiFeedbackEl.innerText = "âš ï¸ Bitte gib zuerst oben deinen API Key ein.";
                return;
            }

            aiFeedbackEl.innerText = "âœ¨ Gemini denkt nach...";
            document.body.classList.add('loading');

            const systemPrompt = `
                You are a helper for configuring a Bluetooth LE Keyboard (ESP32). 
                The user will describe an action (e.g., "Volume Up", "Next Slide", "Copy").
                You must respond with a JSON object containing the best 'modifier' and decimal 'keyCode' for the Arduino BleKeyboard library.
                
                Modifiers:
                0 = None
                128 = Left Ctrl
                129 = Left Shift
                130 = Left Alt
                
                Common Key Codes (Decimal):
                Up Arrow: 218, Down Arrow: 217, Left Arrow: 216, Right Arrow: 215
                Page Up: 211, Page Down: 214
                Return: 176, Esc: 177, Backspace: 178, Tab: 179
                Home: 210, End: 213, Insert: 209, Delete: 212
                F5: 198
                Space: 32
                Media Next: 235, Media Prev: 234, Media Stop: 233, Media Play/Pause: 232
                Volume Mute: 239, Volume Up: 237, Volume Down: 238
                
                Response format: { "modifier": number, "keyCode": number, "explanation": "short German text" }
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Action: " + promptText }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);
                
                const resultText = data.candidates[0].content.parts[0].text;
                const result = JSON.parse(resultText);

                // Werte setzen
                document.getElementById(`mod${targetButton}`).value = result.modifier;
                document.getElementById(`code${targetButton}`).value = result.keyCode;
                
                aiFeedbackEl.innerText = `âœ… Erledigt: ${result.explanation} (Code: ${result.keyCode})`;
                
                // Animation effekt
                const targetInput = document.getElementById(`code${targetButton}`);
                targetInput.style.backgroundColor = "#d4edda";
                setTimeout(() => targetInput.style.backgroundColor = "", 1000);

            } catch (error) {
                console.error(error);
                aiFeedbackEl.innerText = "âŒ Fehler: " + error.message;
            } finally {
                document.body.classList.remove('loading');
            }
        }

        // --- BLUETOOTH FUNKTIONEN ---

        document.getElementById('btnConnect').addEventListener('click', async () => {
            try {
                statusEl.innerText = "Suche alle GerÃ¤te...";
                statusEl.classList.remove("error", "success");
                
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [SERVICE_UUID]
                });

                device.addEventListener('gattserverdisconnected', () => {
                    statusEl.innerText = "Getrennt.";
                    document.getElementById('controls').style.display = 'none';
                    document.getElementById('aiAssistant').style.display = 'none';
                    document.getElementById('btnConnect').style.display = 'inline-block';
                });
                
                statusEl.innerText = "Verbinde mit '" + device.name + "'...";
                server = await device.gatt.connect();
                
                await new Promise(r => setTimeout(r, 500));

                statusEl.innerText = "Suche Config Service...";
                try {
                    service = await server.getPrimaryService(SERVICE_UUID);
                } catch(e) {
                    throw new Error("Kein Config-Service gefunden! (Falsches GerÃ¤t?)");
                }
                
                statusEl.innerText = "Lade Einstellungen...";
                characteristic = await service.getCharacteristic(CHAR_UUID);

                statusEl.innerText = "âœ… Verbunden!";
                statusEl.classList.add("success");
                
                document.getElementById('controls').style.display = 'block';
                document.getElementById('aiAssistant').style.display = 'block';
                document.getElementById('btnConnect').style.display = 'none';
                
            } catch (error) {
                console.error(error);
                let msg = error.message || error;
                if(msg.includes("User cancelled")) msg = "Auswahl abgebrochen.";
                statusEl.innerText = "Fehler: " + msg;
                statusEl.classList.add("error");
            }
        });

        document.getElementById('btnSave').addEventListener('click', async () => {
            if (!characteristic) return;
            const cmdNext = `N:${document.getElementById('modNext').value}:${document.getElementById('codeNext').value}`;
            const cmdPrev = `P:${document.getElementById('modPrev').value}:${document.getElementById('codePrev').value}`;

            try {
                let encoder = new TextEncoder('utf-8');
                await characteristic.writeValue(encoder.encode(cmdNext));
                await new Promise(r => setTimeout(r, 300));
                await characteristic.writeValue(encoder.encode(cmdPrev));
                alert("Gespeichert! ESP startet neu.");
                statusEl.innerText = "Einstellungen gespeichert.";
            } catch (e) {
                alert("Fehler beim Speichern: " + e);
            }
        });
    </script>
</body>
</html>
