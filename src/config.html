<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneNote Remote Config</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 20px auto; padding: 20px; background: #f4f4f4; text-align: center;}
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        select, input { padding: 10px; width: 80%; margin: 5px 0; font-size: 16px; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px;}
        button.save { background: #28a745; }
        button:disabled { background: #ccc; }
        #status { margin-top: 10px; font-weight: bold; color: #555; }
    </style>
</head>
<body>

    <h1>Remote Konfigurator</h1>
    <p id="status">Nicht verbunden</p>
    <button id="btnConnect" onclick="connectBLE()">Verbinden & Einstellen</button>

    <div id="controls" style="display:none;">
        <div class="card">
            <h3>Taste 1 (Next)</h3>
            <label>Modifier:</label>
            <select id="modNext">
                <option value="128">STRG (Left Ctrl)</option>
                <option value="129">SHIFT (Left Shift)</option>
                <option value="130">ALT (Left Alt)</option>
                <option value="0">Keiner</option>
            </select>
            <label>Key Code:</label>
            <input type="number" id="codeNext" value="217" placeholder="z.B. 217">
            <small>217=PageDown, 215=Pfeil Rechts</small>
        </div>

        <div class="card">
            <h3>Taste 2 (Prev)</h3>
            <label>Modifier:</label>
            <select id="modPrev">
                <option value="128">STRG (Left Ctrl)</option>
                <option value="129">SHIFT (Left Shift)</option>
                <option value="130">ALT (Left Alt)</option>
                <option value="0">Keiner</option>
            </select>
            <label>Key Code:</label>
            <input type="number" id="codePrev" value="214" placeholder="z.B. 214">
            <small>214=PageUp, 216=Pfeil Links</small>
        </div>

        <button class="save" onclick="saveConfig()">Speichern</button>
    </div>

    <script>
        const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const CHAR_UUID    = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
        let device, server, service, characteristic;

        async function connectBLE() {
            try {
                document.getElementById('status').innerText = "Suche GerÃ¤t...";
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'OneNote Remote' }],
                    optionalServices: [SERVICE_UUID]
                });

                device.addEventListener('gattserverdisconnected', onDisconnected);
                document.getElementById('status').innerText = "Verbinde...";
                
                server = await device.gatt.connect();
                service = await server.getPrimaryService(SERVICE_UUID);
                characteristic = await service.getCharacteristic(CHAR_UUID);

                document.getElementById('status').innerText = "Verbunden!";
                document.getElementById('controls').style.display = 'block';
                document.getElementById('btnConnect').style.display = 'none';
            } catch (error) {
                console.error(error);
                document.getElementById('status').innerText = "Fehler: " + error;
            }
        }

        async function saveConfig() {
            if (!characteristic) return;
            
            const modN = document.getElementById('modNext').value;
            const codeN = document.getElementById('codeNext').value;
            const modP = document.getElementById('modPrev').value;
            const codeP = document.getElementById('codePrev').value;

            const cmdNext = `N:${modN}:${codeN}`;
            const cmdPrev = `P:${modP}:${codeP}`;

            try {
                // Sende Next Config
                let encoder = new TextEncoder('utf-8');
                await characteristic.writeValue(encoder.encode(cmdNext));
                await new Promise(r => setTimeout(r, 200)); // Kurz warten
                // Sende Prev Config
                await characteristic.writeValue(encoder.encode(cmdPrev));
                alert("Gespeichert! Die Fernbedienung nutzt nun die neuen Tasten.");
            } catch (e) {
                alert("Fehler beim Senden: " + e);
            }
        }

        function onDisconnected() {
            document.getElementById('status').innerText = "Getrennt";
            document.getElementById('controls').style.display = 'none';
            document.getElementById('btnConnect').style.display = 'inline-block';
        }
    </script>
</body>
</html>
